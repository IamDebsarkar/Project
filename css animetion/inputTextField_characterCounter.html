<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input TextField Character Counter</title>
    <link rel="stylesheet" href="inputTextField_characterCounter.css">
</head>
<body>
    <div class="container">
        <input type="text" name="textbx" id="textbx" class="textbx" placeholder="Write Your Name..." maxlength="30">
        <span class="counter">30</span>
    </div>
    <script>
        let textbx = document.querySelector('.textbx');
        let counter = document.querySelector('.counter');
        maxlength = textbx.getAttribute("maxlength");
        textbx.onkeyup = () => {
            counter.innerText = maxlength - textbx.value.length;
        }
    </script>
</body>
</html>
